<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibraryHub - Modern Library Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/base/base.css">
    {% block style%}
    {% endblock%}

</head>
<body class="bg-gradient-to-br from-purple-50 via-blue-50 to-indigo-100 min-h-screen">
    <!-- Header -->
    <header id="main-header" class="bg-white/80 backdrop-blur-lg border-b border-white/20 sticky top-0 z-50 w-full">
        <div class="flex items-center justify-between px-4 sm:px-6 py-4">
            <div class="flex items-center space-x-4">
                <!-- Mobile menu button -->
                <button id="mobile-menu-btn" class="sm:hidden mr-2 p-2 rounded-md text-purple-600 focus:outline-none transition-colors">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
                
                <div class="flex items-center space-x-2">
                    <i class="fas fa-book text-2xl text-purple-600"></i>
                    <h1 class="text-lg sm:text-xl font-bold bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent">LibraryHub</h1>
                </div>
                <div id="desktop-search" class="hidden sm:flex search-bar rounded-full pl-8 py-2 items-center space-x-2">
                    <i class="fas fa-search text-gray-400"></i>
                    <input type="text" placeholder="Search books, authors, or genres..." 
                           class="bg-transparent outline-none flex-1 text-gray-700 w-[35rem]"
                           id="searchInput">
                </div>
            </div>
            <div class="flex items-center space-x-2 sm:space-x-4">
                <button class="relative p-2 rounded-full hover:bg-purple-100 transition-colors">
                    <i class="fas fa-bell text-gray-600"></i>
                    <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">3</span>
                </button>
                <div class="flex items-center space-x-2">
                    <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=40&h=40&fit=crop&crop=face&auto=format" 
                         alt="User" class="w-8 h-8 rounded-full">
                    <span class="hidden sm:inline text-gray-700 font-medium">John Doe</span>
                </div>
            </div>
        </div>
        <!-- Mobile search bar -->
        <div id="mobile-search" class="flex sm:hidden px-4 pb-2">
            <div class="flex search-bar rounded-full w-full py-2 items-center space-x-2 bg-white/80">
                <i class="fas fa-search text-gray-400"></i>
                <input type="text" placeholder="Search books, authors, or genres..." 
                       class="bg-transparent outline-none flex-1 text-gray-700 w-full"
                       id="searchInputMobile">
            </div>
        </div>
    </header>

    <div class="flex">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 bg-white/90 backdrop-blur-lg border-r border-white/20 min-h-screen p-4">
            <nav class="space-y-2 h-full flex flex-col">
                <div class="mb-6">
                    <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3">Library</h3>
                    <div class="space-y-1">
                        <a href="/home" class="sidebar-item flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-700 hover:text-white transition-all duration-200">
                            <i class="fas fa-home"></i>
                            <span>Dashboard</span>
                        </a>
                        <a href="#" class="sidebar-item flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-700 hover:text-white transition-all duration-200">
                            <i class="fas fa-book-open"></i>
                            <span>My Books</span>
                            <span class="ml-auto bg-purple-100 text-purple-800 text-xs px-2 py-1 rounded-full">112</span>
                        </a>
                        <a href="#" class="sidebar-item flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-700 hover:text-white transition-all duration-200">
                            <i class="fas fa-heart"></i>
                            <span>Favorites</span>
                        </a>
                        <a href="#" class="sidebar-item flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-700 hover:text-white transition-all duration-200">
                            <i class="fas fa-clock"></i>
                            <span>Reading History</span>
                        </a>
                    </div>
                </div>
                
                <div class="mb-6">
                    <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3">Management</h3>
                    <div class="space-y-1">
                        <a href="/add-book" class="sidebar-item flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-700 hover:text-white transition-all duration-200">
                            <i class="fas fa-plus"></i>
                            <span>Add Books</span>
                        </a>
                        <a href="#" class="sidebar-item flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-700 hover:text-white transition-all duration-200">
                            <i class="fas fa-folder-plus"></i>
                            <span>Add Collection</span>
                        </a>
                        <a href="/add-category" class="sidebar-item flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-700 hover:text-white transition-all duration-200" id="add-genre-btn">
                            <i class="fas fa-tags"></i>
                            <span>Add Genre</span>
                        </a>
                        <a href="#" class="sidebar-item flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-700 hover:text-white transition-all duration-200">
                            <i class="fas fa-share"></i>
                            <span>Lending</span>
                        </a>
                        <a href="#" class="sidebar-item flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-700 hover:text-white transition-all duration-200">
                            <i class="fas fa-users"></i>
                            <span>Managers</span>
                        </a>
                    </div>
                </div>
                
                <div class="mb-6">
                    <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3">Analytics</h3>
                    <div class="space-y-1">
                        <a href="#" class="sidebar-item flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-700 hover:text-white transition-all duration-200">
                            <i class="fas fa-chart-bar"></i>
                            <span>Dashboard</span>
                        </a>
                        <a href="#" class="sidebar-item flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-700 hover:text-white transition-all duration-200">
                            <i class="fas fa-file-alt"></i>
                            <span>Reports</span>
                        </a>
                    </div>
                </div>
            </nav>
        </aside>
        
        <!-- Sidebar overlay for mobile -->
        <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden sm:hidden"></div>

        <!-- Main Content -->
        {% block content %}
        {% endblock %}

    </div>

    <!-- Floating Add Button -->
    <button class="fixed bottom-6 right-6 w-14 h-14 rounded-full text-white flex items-center justify-center bg-indigo-600 shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-400 z-50 transition-all duration-200">
        <i class="fas fa-plus text-xl"></i>
    </button>

    <script src="static/base/base.js"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>

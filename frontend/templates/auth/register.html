<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for form floating labels */
        .form-floating {
            position: relative;
        }
        
        .form-floating input,
        .form-floating select {
            height: 3.5rem;
            padding: 1rem 0.75rem 0.25rem 0.75rem;
        }
        
        .form-floating label {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            padding: 1rem 0.75rem;
            pointer-events: none;
            border: 0;
            transform-origin: 0 0;
            transition: opacity 0.1s ease-in-out, transform 0.1s ease-in-out;
            color: #6c757d;
        }
        
        .form-floating input:focus ~ label,
        .form-floating input:not(:placeholder-shown) ~ label,
        .form-floating select:focus ~ label,
        .form-floating select:not([value=""]) ~ label {
            opacity: 0.65;
            transform: scale(0.85) translateY(-0.5rem) translateX(0.15rem);
        }
        
        .form-floating input:focus,
        .form-floating select:focus {
            outline: none;
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        /* Custom button styles */
        .btn-2xl {
            padding: 0.875rem 1.5rem;
            font-size: 1rem;
            line-height: 1.5;
        }

        /* Custom checkbox styles */
        .form-check-input:checked {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .form-check-input:focus {
            border-color: #86b7fe;
            outline: 0;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
    </style>
</head>

<body class="bg-white">
    <section class="py-6 md:py-12 xl:py-16">
        <div class="container mx-auto px-4">
            <div class="flex flex-wrap">
                <div class="w-full">
                    <div class="mb-12">
                        <h2 class="text-4xl md:text-5xl font-bold text-center mb-4">Sign up</h2>
                        <p class="text-center m-0">Already have an account? <a href="/login"
                                class="text-blue-600 no-underline hover:underline">Sign in</a></p>
                    </div>
                </div>
            </div>
            <div class="flex justify-center">
                <div class="w-full lg:w-5/6 xl:w-2/3">
                    <div class="flex justify-center gap-12">
                        <div class="w-full lg:w-5/12">
                            <!-- Updated Signup Form with Additional Sections -->
                            <form action="/register" method="POST">
                                <div class="space-y-6">
                                    <div class="w-full">
                                        <div class="form-floating mb-6">
                                            <input type="text" class="w-full border-0 border-b border-gray-300 rounded-none bg-transparent text-base px-3 py-4 focus:border-blue-500 focus:outline-none"
                                                name="name" id="name" placeholder="" required>
                                            <label for="name" class="form-label">Full Name</label>
                                        </div>
                                    </div>
                                    <div class="w-full">
                                        <div class="form-floating mb-6">
                                            <input type="email" class="w-full border-0 border-b border-gray-300 rounded-none bg-transparent text-base px-3 py-4 focus:border-blue-500 focus:outline-none"
                                                name="email" id="email" placeholder="" required>
                                            <label for="email" class="form-label">Email</label>
                                        </div>
                                    </div>
                                    <div class="w-full">
                                        <div class="form-floating mb-6">
                                            <input type="password" class="w-full border-0 border-b border-gray-300 rounded-none bg-transparent text-base px-3 py-4 focus:border-blue-500 focus:outline-none"
                                                name="password" id="password" placeholder="" required>
                                            <label for="password" class="form-label">Password</label>
                                        </div>
                                    </div>
                                    <div class="w-full">
                                        <div class="form-floating mb-6">
                                            <select class="w-full border-0 border-b border-gray-300 rounded-none bg-transparent text-base px-3 py-4 focus:border-blue-500 focus:outline-none" name="type"
                                                id="type" required onchange="toggleAdditionalFields(this.value)">
                                                <option value="guest" selected>Guest</option>
                                                <option value="student">Student</option>
                                                <option value="teacher">Teacher</option>
                                                <option value="librarian">Librarian</option>
                                            </select>
                                            <label for="type" class="form-label">User Type</label>
                                        </div>
                                    </div>
                                    <!-- Additional Fields for Students -->
                                    <div id="studentFields" class="additional-fields" style="display: none;">
                                        <div class="w-full">
                                            <div class="form-floating mb-6">
                                                <input type="text" class="w-full border-0 border-b border-gray-300 rounded-none bg-transparent text-base px-3 py-4 focus:border-blue-500 focus:outline-none"
                                                    name="roll_no" id="roll_no" placeholder="">
                                                <label for="roll_no" class="form-label">Roll Number</label>
                                            </div>
                                        </div>
                                        <div class="w-full">
                                            <div class="form-floating mb-6">
                                                <input type="text" class="w-full border-0 border-b border-gray-300 rounded-none bg-transparent text-base px-3 py-4 focus:border-blue-500 focus:outline-none"
                                                    name="department" id="department" placeholder="">
                                                <label for="department" class="form-label">Department</label>
                                            </div>
                                        </div>
                                        <div class="w-full">
                                            <div class="form-floating mb-6">
                                                <input type="number" class="w-full border-0 border-b border-gray-300 rounded-none bg-transparent text-base px-3 py-4 focus:border-blue-500 focus:outline-none"
                                                    name="batch" id="batch" placeholder="">
                                                <label for="batch" class="form-label">Batch</label>
                                            </div>
                                        </div>
                                        <div class="w-full">
                                            <div class="form-floating mb-6">
                                                <input type="number" class="w-full border-0 border-b border-gray-300 rounded-none bg-transparent text-base px-3 py-4 focus:border-blue-500 focus:outline-none"
                                                    name="semester" id="semester" placeholder="">
                                                <label for="semester" class="form-label">Semester</label>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Additional Fields for Teachers -->
                                    <div id="teacherFields" class="additional-fields" style="display: none;">
                                        <div class="w-full">
                                            <div class="form-floating mb-6">
                                                <input type="text" class="w-full border-0 border-b border-gray-300 rounded-none bg-transparent text-base px-3 py-4 focus:border-blue-500 focus:outline-none"
                                                    name="teacher_department" id="teacher_department" placeholder="">
                                                <label for="teacher_department" class="form-label">Department</label>
                                            </div>
                                        </div>
                                        <div class="w-full">
                                            <div class="form-floating mb-6">
                                                <input type="text" class="w-full border-0 border-b border-gray-300 rounded-none bg-transparent text-base px-3 py-4 focus:border-blue-500 focus:outline-none"
                                                    name="designation" id="designation" placeholder="">
                                                <label for="designation" class="form-label">Designation</label>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Additional Fields for Librarians -->
                                    <div id="librarianFields" class="additional-fields" style="display: none;">
                                        <div class="w-full">
                                            <div class="flex items-center">
                                                <input class="form-check-input w-4 h-4 text-blue-600 bg-white border-gray-300 rounded focus:ring-blue-500 focus:ring-2" type="checkbox" name="admin" id="admin">
                                                <label class="ml-2 text-sm text-gray-900" for="admin">Admin</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="w-full">
                                        <div class="flex items-center">
                                            <input class="form-check-input w-4 h-4 text-blue-600 bg-white border-gray-300 rounded focus:ring-blue-500 focus:ring-2" type="checkbox" value="" name="iAgree"
                                                id="iAgree" required>
                                            <label class="ml-2 text-sm text-gray-600" for="iAgree">
                                                I agree to the <a href="/terms"
                                                    class="text-blue-600 no-underline hover:underline">terms and conditions</a>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="w-full">
                                        <div class="w-full">
                                            <button class="w-full bg-gray-900 hover:bg-gray-800 text-white font-medium py-3 px-6 text-base rounded-none transition-colors duration-200" type="submit">Sign up</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="w-full lg:w-2/12 flex items-center justify-center gap-3 lg:flex-col">
                            <div class="bg-gray-900 h-full hidden lg:block opacity-10" style="width: 1px;"></div>
                            <div class="bg-gray-900 w-full lg:hidden opacity-10" style="height: 1px;"></div>
                            <div class="text-gray-600">or</div>
                            <div class="bg-gray-900 h-full hidden lg:block opacity-10" style="width: 1px;"></div>
                            <div class="bg-gray-900 w-full lg:hidden opacity-10" style="height: 1px;"></div>
                        </div>
                        <div class="w-full lg:w-5/12 flex items-center">
                            <div class="flex flex-col gap-3 w-full">
                                <a href="#!"
                                    class="btn-2xl border border-gray-900 hover:bg-gray-50 text-gray-900 rounded-none flex items-center justify-center transition-colors duration-200">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="text-red-600" viewBox="0 0 16 16">
                                        <path
                                            d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                                    </svg>
                                    <span class="ml-2 text-base flex-grow">Continue with Google</span>
                                </a>
                                <a href="#!"
                                    class="btn-2xl border border-gray-900 hover:bg-gray-50 text-gray-900 rounded-none flex items-center justify-center transition-colors duration-200">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="text-gray-900" viewBox="0 0 16 16">
                                        <path
                                            d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516.024.034 1.52.087 2.475-1.258.955-1.345.762-2.391.728-2.43Zm3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422.212-2.189 1.675-2.789 1.698-2.854.023-.065-.597-.79-1.254-1.157a3.692 3.692 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56.244.729.625 1.924 1.273 2.796.576.984 1.34 1.667 1.659 1.899.319.232 1.219.386 1.843.067.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758.347-.79.505-1.217.473-1.282Z" />
                                        <path
                                            d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516.024.034 1.52.087 2.475-1.258.955-1.345.762-2.391.728-2.43Zm3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422.212-2.189 1.675-2.789 1.698-2.854.023-.065-.597-.79-1.254-1.157a3.692 3.692 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56.244.729.625 1.924 1.273 2.796.576.984 1.34 1.667 1.659 1.899.319.232 1.219.386 1.843.067.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758.347-.79.505-1.217.473-1.282Z" />
                                    </svg>
                                    <span class="ml-2 text-base flex-grow">Continue with Apple</span>
                                </a>
                                <a href="#!"
                                    class="btn-2xl border border-gray-900 hover:bg-gray-50 text-gray-900 rounded-none flex items-center justify-center transition-colors duration-200">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="text-blue-600" viewBox="0 0 16 16">
                                        <path
                                            d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
                                    </svg>
                                    <span class="ml-2 text-base flex-grow">Continue with Facebook</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        function toggleAdditionalFields(userType) {
            document.getElementById('studentFields').style.display = userType === 'student' ? 'block' : 'none';
            document.getElementById('teacherFields').style.display = userType === 'teacher' ? 'block' : 'none';
            document.getElementById('librarianFields').style.display = userType === 'librarian' ? 'block' : 'none';
        }

        document.querySelector('form').addEventListener('submit', function (event) {
            const agreeCheckbox = document.getElementById('iAgree');
            if (!agreeCheckbox.checked) {
                event.preventDefault();
                alert('You must agree to the terms and conditions before signing up.');
            }
        });
    </script>
    <script src="/static/auth/register.js"></script>
</body>

</html>

{% extends 'base.html' %}
{% block content %}
<!-- Main Content -->
<section class="flex-1 p-6 flex items-baseline justify-center">
    <div class="w-full max-w-lg bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
            {% if category %}Edit Category{% else %}Add New Category{% endif %}
        </h2>
        <form id="category-form" method="POST" action="{% if category %}/updatecategory/{{category.id}}{% else %}/addcategory{% endif %}" class="space-y-6">
            {% if category %}
                <input type="hidden" name="category_id" value="{{ category.id }}">
            {% endif %}
            <div>
                <label for="category_name" class="block text-sm font-medium text-gray-700 mb-1">Category Name</label>
                <input type="text" id="category_name" name="category_name" placeholder="e.g. Computer Science"
                    class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg text-sm" required
                    value="{{ category.name if category else '' }}">
            </div>
            <div>
                <label for="category_description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                <textarea id="category_description" name="category_description"
                    placeholder="Short description of the category..."
                    class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg text-sm min-h-8" required>{{ category.description if category else '' }}</textarea>
            </div>
            <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                {% if category %}Update Category{% else %}Add Category{% endif %}
            </button>
        </form>
    </div>
</section>
{% endblock %}

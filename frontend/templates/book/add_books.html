{% extends 'base.html' %}

<!-- Main Content -->
{% block content %}
    <div class="min-h-screen py-8 flex items-center w-full">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                <div class="px-8 py-6 border-b border-gray-200">
                    <h2 class="text-2xl font-bold text-gray-800">Add New Book</h2>
                    <p class="mt-2 text-sm text-gray-600">Fill in the details below to add a new book to the library</p>
                </div>
                
                <form class="px-8 py-6 space-y-6" method="POST" action="/addbook">
                    <!-- Basic Information Section -->
                    <div class="space-y-4">
                        <h3 class="text-lg font-semibold text-gray-800 border-b border-gray-200 pb-2">Basic Information</h3>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                                <input type="text" id="title" name="title" placeholder="e.g. Introduction to Algorithms"
                                    class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg text-sm"
                                    required>
                            </div>
                            <div>
                                <label for="author" class="block text-sm font-medium text-gray-700 mb-1">Author</label>
                                <input type="text" id="author" name="author" placeholder="e.g. Thomas H. Cormen"
                                    class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg text-sm"
                                    required>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="publisher" class="block text-sm font-medium text-gray-700 mb-1">Publisher</label>
                                <input type="text" id="publisher" name="publisher" placeholder="e.g. MIT Press"
                                    class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg text-sm"
                                    required>
                            </div>
                            <div>
                                <label for="language" class="block text-sm font-medium text-gray-700 mb-1">Language</label>
                                <input type="text" id="language" name="language" placeholder="e.g. English"
                                    class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg text-sm"
                                    required>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div>
                                <label for="published_year" class="block text-sm font-medium text-gray-700 mb-1">Published Year</label>
                                <input type="number" id="published_year" name="published_year" min="1000" max="9999"
                                    placeholder="e.g. 2020"
                                    class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg text-sm"
                                    required>
                            </div>
                            <div>
                                <label for="isbn" class="block text-sm font-medium text-gray-700 mb-1">ISBN</label>
                                <input type="text" id="isbn" name="isbn" placeholder="e.g. 9780262033848"
                                    class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
                            </div>
                            <div>
                                <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                                <select id="category" name="category"
                                    class="form-select w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
                                    <option value="">Select Category</option>
                                    <option value="fiction">Fiction</option>
                                    <option value="non-fiction">Non-Fiction</option>
                                    <option value="technical">Technical</option>
                                    <option value="academic">Academic</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="tags" class="block text-sm font-medium text-gray-700 mb-1">Tags</label>
                                <input type="text" id="tags" name="tags" placeholder="Comma separated (e.g. programming, algorithms)"
                                    class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
                            </div>
                            <div>
                                <label for="cover_image" class="block text-sm font-medium text-gray-700 mb-1">Cover Image URL</label>
                                <input type="url" id="cover_image" name="cover_image" placeholder="e.g. https://..."
                                    class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Storage Information Section -->
                    <div class="space-y-4">
                        <h3 class="text-lg font-semibold text-gray-800 border-b border-gray-200 pb-2">Storage Information</h3>
                        
                        <div class="max-w-xs">
                            <label for="storage_type" class="block text-sm font-medium text-gray-700 mb-1">Storage Type</label>
                            <select id="storage_type" name="storage_type"
                                class="form-select w-full px-3 py-2 border border-gray-300 rounded-lg text-sm"
                                onchange="toggleStorageFields()">
                                <option value="online">Online</option>
                                <option value="offline">Offline</option>
                            </select>
                        </div>
                        
                        <!-- Online Book Fields -->
                        <div id="online_fields" class="space-y-4 bg-blue-50 p-4 rounded-lg">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label for="online_address" class="block text-sm font-medium text-gray-700 mb-1">Online Address</label>
                                    <input type="text" id="online_address" name="online_address" placeholder="e.g. Digital Library"
                                        class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg text-sm bg-white">
                                </div>
                                <div>
                                    <label for="platform_name" class="block text-sm font-medium text-gray-700 mb-1">Platform Name</label>
                                    <input type="text" id="platform_name" name="platform_name" placeholder="e.g. Google Books"
                                        class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg text-sm bg-white">
                                </div>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label for="access_url" class="block text-sm font-medium text-gray-700 mb-1">Access URL</label>
                                    <input type="url" id="access_url" name="access_url" placeholder="e.g. https://books.google.com/..."
                                        class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg text-sm bg-white">
                                </div>
                                <div>
                                    <label for="format" class="block text-sm font-medium text-gray-700 mb-1">Format</label>
                                    <input type="text" id="format" name="format" placeholder="e.g. PDF, EPUB"
                                        class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg text-sm bg-white">
                                </div>
                            </div>
                        </div>
                        
                        <!-- Offline Book Fields -->
                        <div id="offline_fields" class="space-y-4 bg-green-50 p-4 rounded-lg hidden">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label for="quantity" class="block text-sm font-medium text-gray-700 mb-1">Quantity</label>
                                    <input type="number" id="quantity" name="quantity" min="1" placeholder="e.g. 5"
                                        class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg text-sm bg-white">
                                </div>
                                <div>
                                    <label for="offline_address" class="block text-sm font-medium text-gray-700 mb-1">Physical Address</label>
                                    <input type="text" id="offline_address" name="offline_address" placeholder="e.g. Main Library"
                                        class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg text-sm bg-white">
                                </div>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label for="shelf_no" class="block text-sm font-medium text-gray-700 mb-1">Shelf No</label>
                                    <input type="text" id="shelf_no" name="shelf_no" placeholder="e.g. S-12"
                                        class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg text-sm bg-white">
                                </div>
                                <div>
                                    <label for="room" class="block text-sm font-medium text-gray-700 mb-1">Room</label>
                                    <input type="text" id="room" name="room" placeholder="e.g. Room 101"
                                        class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg text-sm bg-white">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="pt-4 border-t border-gray-200">
                        <button type="submit"
                            class="w-full md:w-auto px-8 py-3 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors duration-200">
                            Add Book
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script>
    function toggleStorageFields() {
            const storageType = document.getElementById('storage_type').value;
            const onlineFields = document.getElementById('online_fields');
            const offlineFields = document.getElementById('offline_fields');
            
            if (storageType === 'online') {
                onlineFields.classList.remove('hidden');
                offlineFields.classList.add('hidden');
            } else {
                onlineFields.classList.add('hidden');
                offlineFields.classList.remove('hidden');
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', toggleStorageFields);
</script>

{% endblock %}
